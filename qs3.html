<!DOCTYPE html>
<html lang="en">
<head>
 <title>Online Event Registration</title>
</head>
<body>
 <h1>Event Registration</h1>
 <form action="/register" method="post">
  <input type="text" name="fullname" placeholder="Full Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="tel" name="phone" placeholder="Phone Number"><br><br>

  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="Other">
  <label for="other">Other</label><br><br>

  <select name="age-group" required>
   <option value="">Select Age Group</option>
   <option value="under18">Under 18</option>
   <option value="18-25">18-25</option>
   <option value="26-35">26-35</option>
   <option value="36-50">36-50</option>
   <option value="50plus">50+</option>
  </select><br><br>

  <input type="checkbox" name="topics" value="Technology"> Technology<br>
  <input type="checkbox" name="topics" value="Health"> Health<br>
  <input type="checkbox" name="topics" value="Science"> Science<br>
  <input type="checkbox" name="topics" value="Arts"> Arts<br><br>

  <textarea name="comments" rows="4" cols="40" placeholder="Additional Comments"></textarea><br><br>

  <button type="submit">Register</button>
 </form>
</body>
</html>
